<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../styles/flex.css">
  <link rel="stylesheet" href="/styles/globalStyles.css" />
  <link rel="stylesheet" href="../../styles/navbar.css">
  <link rel="stylesheet" href="../../styles/button.css">
  <link rel="stylesheet" href="../../styles/texts.css">
  <link rel="stylesheet" href="../../styles/margin.css">
  <link rel="stylesheet" href="../../styles/modal.css">
  <link rel="stylesheet" href="../../styles/mobile.css">
  <link rel="stylesheet" href="../../styles/inputs.css">
  <title>TechPosters - Home</title>
</head>

<body>
  <!-- MENU NAVEGAÇÃO -->
  <header>
    <nav class="navbar top-menu">
      <div class="container flex items-center flex-between">
        <h1 class="logo">TechPosters</h1>
        <button class="btn-logout">Sair</button>
      </div>
    </nav>
  </header>

  <!-- CONTEUDO REDE SOCIAL -->
  <main class="container flex margin-top flex-between">
    <section class="container-main">
      <header class="new-post">
        <div class="profile-post">
          <img src="../../assets/img/user1.svg" alt="picture-samuel-leão">
          <div>
            <h2>Samuel Leão</h2>
            <p>Front end Enginner</p>
          </div>
        </div>
        <div class="content-new-post">
          <input type="text" class="input-format title-new-post" placeholder="Digitar título do post">
          <input type="text" class="input-format description-new-post" placeholder="Digitar descrição do post">
        </div>
        <div class="button-org">
          <button type="submit" class="btn-new-post">Postar</button>
        </div>
      </header>
      <aside class="container-aside margin-top">
        <h2>Sugestões para você seguir</h2>
        <ul class="list-sug">
          <li class="list-profiles">
            <div class="profile-post-sug">
              <img src="../../assets/img/user3.svg" alt="picture-carlos-lima">
              <div>
                <h2>Carlos Lima</h2>
                <p>UX e UI Desginer</p>
              </div>
            </div>
            <button class="btn-seguir">Seguir</button>
          </li>
          <li class="list-profiles">
            <div class="profile-post-sug">
              <img src="../../assets/img/user6.svg" alt="picture-larissa-camargo">
              <div>
                <h2>Larissa Camargo</h2>
                <p>UI Developer</p>
              </div>
            </div>
            <button class="btn-seguir">Seguir</button>
          </li>
          <li class="list-profiles">
            <div class="profile-post-sug">
              <img src="../../assets/img/user7.svg" alt="picture-felipe-gutierres">
              <div>
                <h2>Felipe Gutierre</h2>
                <p>Full Stack Developer</p>
              </div>
            </div>
            <button class="btn-seguir">Seguir</button>
          </li>
        </ul>
      </aside>
      <main class="posts-content">
        <h2>Posts</h2>
        <ul class="list-posts">
        </ul>
      </main>
    </section>
  </main>
</body>
<script src="/script/database/users.js"></script>
<script src="/script/database/posts.js"></script>
<script src="/script/database/sugestUsers.js"></script>
<script src="index.js"></script>

</html>
